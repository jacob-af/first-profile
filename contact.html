<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./components/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="./components/styles/contact.css">
  <title>Jacob Feitler: Contact</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark justify-content-between">
      <span class="navbar-brand" href="#">Jacob Feitler</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="nav navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-4 mb-5"">
    <h3>Contact Form</h3>

    <form action="./submit.html">
      <div class="form-group w-80">
        <label for="userName">Your Name:</label>
        <input type="email" class="form-control" id="userName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="userEmail">Email address:</label>
        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label for="userMessage">Message:</label>
        <textarea class="form-control" id="userMessage" rows="6"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <footer class="text-center fixed-bottom pd-1 border-top border-dark">Copyright jacob feitler 2020</footer>
</body>

</html>
